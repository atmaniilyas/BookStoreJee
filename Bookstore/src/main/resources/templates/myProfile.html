<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header "/>
<body>
<!-- navbar begein -->
<!--div-->
<div th:replace="common/header :: navbar"/>
<!-- navbar end -->
<div class="container">
  <div class="row">
    <div class="col-xl-8" style="margin-bottom: -100px">
      <center>
        <h2 class="section-headline"><span class="badge badge-secondary" th:text="${#strings.toUpperCase(user.username)}"></span></h1></h2>
      </center>
    </div>
    <div class="col-xl-4">
      <img src="https://i.ibb.co/YRtKMT9/logo.png" class="img-fluid"/>
    </div>
  </div>
  <hr/>
  <img class="img-fluid" src="https://i.ibb.co/SdJ27PB/wood.jpg" style="margin-top: -75px"/>
  <hr/>
  <div class="row">
    <div class="col-9 offset-3">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" th:classappend="${classActiveEdit}? 'active'">
          <a class="nav-link active" data-toggle="tab" href="#home">Edit</a>
        </li>
        <li class="nav-item" th:classappend="${classActiveOrders}? 'active'">
          <a class="nav-link" data-toggle="tab" href="#menu1">Orders</a>
        </li>
        <li class="nav-item" th:classappend="${classActiveForgetBilling}? 'active'">
          <a class="nav-link" data-toggle="tab" href="#menu3">Billing</a>
        </li>
        <li class="nav-item" th:classappend="${classActiveShipping}? 'active'">
          <a class="nav-link" data-toggle="tab" href="#menu4">Shipping</a>
        </li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div id="home" class="container tab-pane active" style="background-color: #ededed" th:classappend="${classActiveEdit}? 'in active'"><br/>
          <form th:action="@{/updateUserInfo}" method="post">
                  <input type="hidden" name="id" th:value="${user.id}"/>
                  <div class="bg-info" th:if="${updateUserInfo}">User Info Updated</div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" th:value="${user.firstName}"/>
                      </div>
                      <div class="col-6">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" th:value="${user.lastName}"/>
                      </div>
                    </div>
                  </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" th:value="${user.username}"/>
            </div>
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="text" class="form-control" id="currentPassword" name="currentPassword" th:value="${currentPassword}"/>
            </div>
            <p style="color: #828282">Enter Your Cureent password to change your Infos</p>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="text" class="form-control" id="email" name="email" th:value="${user.email}"/>
            </div>
            <p style="color: #828282">Enter a Valid Email</p>
            <div class="form-group">
              <label for="txtNewPassword">Password *</label>
              <input type="text" class="form-control" id="txtNewPassword" name="newPassword"/>
            </div>
            <div class="form-group">
              <label for="txtConfirmPassword">Confirm Password *</label>
              <input type="password" class="form-control" id="txtConfirmPassword"/>
            </div>
            <p>Enter The New Password</p>
            <button type="submit" class="btn btn-primary">Create New Account</button>
          </form>
        </div>
        <!--Log In-->
        <div id="menu1" class="container tab-pane fade" style="background-color: #ededed" th:classappend="${classActiveLogin}? 'in active'"><br>
          <form>
            <div class="form-group">
              <label for="newUsername">UserName *:</label>
              <input required="required" type="text" class="form-control" id="newUsername" name="username"/>
              <p style="color: #828282">Enter your Username here.</p>
            </div>
            <div class="form-group">
              <label for="password">Password :</label>
              <input required="required" type="password" class="form-control" id="password" name="password"/>
              <p style="color: #828282">Enter your Password.</p>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
        <div id="menu2" class="container tab-pane fade" style="background-color: #ededed" th:classappend="${classActiveForgetPassword}? 'in active'"><br/>
          <form>
            <div class="form-group">
              <label for="recoverEmail">Email *:</label>
              <input required="required" type="text" class="form-control" id="recoverEmail" name="email"/>
              <p style="color: #828282">Enter your Email here.</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
